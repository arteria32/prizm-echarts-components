name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install root dependencies
        run: npm ci
        
      - name: Install project dependencies
        run: |
          cd projects/prizm-echarts-components
          npm ci
              
      - name: Check Storybook configuration
        run: |
          echo "Checking Storybook configuration..."
          if [ -d "projects/prizm-echarts-components/.storybook" ]; then
            echo "✅ .storybook directory found"
            ls -la projects/prizm-echarts-components/.storybook
            echo "Checking for stories..."
            find projects/prizm-echarts-components/src -name "*.stories.*" -type f | head -10
            echo "Total story files found:"
            find projects/prizm-echarts-components/src -name "*.stories.*" -type f | wc -l
          else
            echo "❌ .storybook directory not found"
            echo "Available directories in project:"
            ls -la projects/prizm-echarts-components/
          fi
        
      - name: Build Storybook
        run: npm run build-storybook
        
      - name: Verify build output
        run: |
          echo "Checking for storybook-static directory..."
          ls -la
          if [ -d "storybook-static" ]; then
            echo "✅ storybook-static directory found"
            echo "Directory contents:"
            ls -la storybook-static
            echo "Checking for index.html:"
            if [ -f "storybook-static/index.html" ]; then
              echo "✅ index.html found"
              echo "File size: $(wc -c < storybook-static/index.html) bytes"
              echo "First few lines of index.html:"
              head -10 storybook-static/index.html
            else
              echo "❌ index.html not found in storybook-static"
            fi
            echo "Checking for static assets:"
            find storybook-static -name "*.js" -o -name "*.css" | head -10
            echo "Total files in storybook-static:"
            find storybook-static -type f | wc -l
          else
            echo "❌ storybook-static directory not found"
            echo "Available directories:"
            find . -type d -name "*storybook*" -o -name "*static*" 2>/dev/null || echo "No storybook or static directories found"
            echo "Checking if build failed silently:"
            echo "Current working directory contents:"
            ls -la
            exit 1
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload storybook build from root directory
          path: './storybook-static'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
