<ng-template #dialogContent>
  <div class="popup-body">
    <form [formGroup]="formGroup">
      <div formGroupName="series" class="series-container">
        <div
          *ngFor="let series of seriesSettings$ | async; let i = index"
          class="series-item"
        >
          <prizm-card>
            <prizm-panel [header]="series.name?.toString() ?? '-'">
            </prizm-panel>
            <div class="form-content" [formGroupName]="i">
              <prizm-input-layout label="Тип линии">
                <prizm-input-select formControlName="lineStyleType" [stringify]="stringify" [items]="lineStyleOptions"></prizm-input-select>
              </prizm-input-layout>
            </div>
          </prizm-card>

          
        </div>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #footerTemp let-completeWith="completeWith">
  <div class="box">
    <button
      (click)="completeWith(null)"
      prizmButton
      appearance="primary"
      size="xl"
    >
      Закрыть
    </button>
    <button
      (click)="completeWith(formGroup)"
      prizmButton
      appearance="primary"
      size="xl"
    >
      Сохранить
    </button>
  </div>
</ng-template>
