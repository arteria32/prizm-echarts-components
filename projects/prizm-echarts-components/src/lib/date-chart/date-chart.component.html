<div
  echarts
  [options]="chartOption"
  [merge]="mergeOptions$ | async"
  class="prizm-date-chart"
  (chartInit)="onChartInit($event)"
></div>
<prizm-popup-settings
  [isVisible]="isSettingsVisible$ | async"
  [seriesSettings]="seriesSettings$ | async"
  (onChangesSubmit)="onChangesSubmit($event)"
/>
<input
  type="file"
  #fileInput
  style="display: none"
  (change)="importFile($event)"
  accept=".json"
/>
